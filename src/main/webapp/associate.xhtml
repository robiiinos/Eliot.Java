<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core">
    <h:head>
        <title>Facelet Title</title>
    </h:head>
    <h:body>

        <h:form>
            <h:selectOneMenu value="#{adminBean.chooseDevice}">
                <f:selectItems value="#{adminBean.devices.device}" var="device"
                               itemLabel="#{device.name.value}" itemValue="#{device.id.value}" />
            </h:selectOneMenu>
            
            <h:selectOneMenu value="#{adminBean.chooseUser}">
                <f:selectItems value="#{adminBean.users.user}" var="user"
                               itemLabel="#{user.clientId.value}" itemValue="#{user.clientId.value}" />
            </h:selectOneMenu>

            <br /><br />

            <h:commandButton value="Submit" action="#{adminBean.associateUserDevices}" />
            <h:commandButton value="Reset" type="reset" />
        </h:form>
        
    </h:body>
</html>
