<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html">
    <h:head>
        <title>Login to ATLANTIS</title>
    </h:head>
    <h:body>
        
        <h3>ATLANTIS Login</h3>
        
        <h:message style="margin-top: 8px; color: red;" for="loginForm"></h:message>
        <h:message style="margin-top: 8px;" for="logout"></h:message>
        
        <h:form id="loginForm">
                <h:outputText value="Username :" />
                <h:inputText id="username" style="margin-left: 20px" value="#{adminBean.email}"></h:inputText><br/>

                <h:outputText value="Password :" />
                <h:inputSecret id="password" style="margin-left: 23px" value="#{adminBean.password}"></h:inputSecret><br/>
		
                <h:commandButton action="#{adminBean.login}" value="Login"></h:commandButton>
	</h:form>
        
    </h:body>
</html>
